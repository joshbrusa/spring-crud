<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
  </head>
  <body>
    <h1>Posts</h1>
    <a th:href="@{/post/create}" class="">Create</a>

    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post:${post}">
          <td th:text="${post.id}"></td>
          <td th:text="${post.title}"></td>
          <td th:text="${post.body}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
